    yaw: 0.0 # deg
    vel: *vel_mean # m/s
  - pos: [ 3.0, -1.5, 1.5 ]
    yaw: 0.0
    vel: *vel_mean
  - pos: [ 5.0, -0.5, 1.5 ]
    yaw: 0.0
    vel: *vel_mean
  - pos: [ 3.0, 0.5, 1.5 ]
    yaw: 0.0
    vel: *vel_mean
  - pos: [ 1.0, -0.5, 1.5 ]
    yaw: 0.0
    vel: *vel_mean
  - pos: [ -1.0, -1.5, 1.5 ]
    yaw: 0.0
    vel: *vel_mean
  - pos: [ -3.0, -0.5, 1.5 ]
    yaw: 0.0
    vel: *vel_mean
  - pos: [ -1.0, 0.5, 1.5 ]
    yaw: 0.0
    vel: *vel_mean
  - pos: [ 1.0, -0.5, 1.5 ]
    yaw: 0.0
    vel: *vel_mean
